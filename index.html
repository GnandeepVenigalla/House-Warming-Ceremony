<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Housewarming Invitation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="public/css/style.css" />
</head>
<body class="bg-[#f5f5dc] text-[#d9984a]">

  <!-- DOOR OVERLAY -->
    <div class="door-container" id="door-container">
    <div class="welcome-title">Welcome to<br/>Chagarlamudi's Home</div>
    <div class="door door-left"></div>
    <div class="door door-right"></div>
    <button id="key-btn">üîë</button>
  </div>

  <!-- MAIN CONTENT (hidden until doors open) -->
  <div id="main-content" class="opacity-0 transition-opacity duration-500">
    <header class="text-center p-4 text-[#b75f16]">
      <h1 class="text-xl font-bold">Kiran, Sravanthi & Ishanth's Housewarming Ceremony</h1>
    </header>

    <div class="max-w-sm mx-auto p-4">
      <img src="public/images/Orange Cream and Peach Griha Pravesh Ceremony Invitation.png"
           alt="House Invite"
           class="rounded-lg shadow-lg w-full" />

      <div class="bg-rsvp-background bg-cover bg-center rounded-lg p-4 mt-3">
        <form id="rsvp-form" action="/rsvp" method="POST" class="p-4 mt-14">
          <h2 class="text-xl font-bold mb-4 text-center">RSVP</h2>
          <div class="mb-3 text-center flex  gap-4 place-items-center">
            <label class="font-semibold">Will you attend?</label>
            <label><input type="radio" name="attendance" value="yes" required /> Yes</label>
            <label><input type="radio" name="attendance" value="no"  required /> No</label>
          </div>
          <input name="name" type="text" required placeholder="Your Name"
                 class="w-full border p-2 mb-3 rounded" />
          <div id="attendees-input" class="hidden">
            <input id="adults-input" name="adults" type="number" min="0"
                   placeholder="Number of Adults" class="w-full border p-2 mb-3 rounded" />
            <input id="kids-input" name="kids" type="number" min="0"
                   placeholder="Number of Kids" class="w-full border p-2 mb-3 rounded" />
          </div>
          <input name="contact" type="tel" required placeholder="Contact Number"
                 class="w-full border p-2 mb-3 rounded" pattern="\\d{10}" maxlength="10" title="Please enter exactly 10 digits" />
          <textarea name="comment" placeholder="Additional comments (optional)"
                    class="w-full border p-2 mb-3 rounded" rows="4"></textarea>
          <button type="submit"
                  class="bg-[#b75f16] text-white w-full py-2 rounded hover:bg-amber-400">
            Submit RSVP
          </button>
          <div id="loading-spinner" class="hidden mt-4 text-center">
            <svg class="animate-spin h-6 w-6 text-[#b75f16] mx-auto"
                 xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
              <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"/>
            </svg>
          </div>
        </form>
        <div id="thank-you-message"
             class="hidden p-4 mt-14 text-center text-lg font-semibold text-[#b75f16]"></div>

        <div class="text-center mt-6 p-4 rounded-lg">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3052.9279279279277!2d-74.7040789!3d40.291746!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c3e231a78bcce9%3A0xfab73ec6a4f90c75!2s112%20Pratt%20Ln%2C%20Lawrence%20Township%2C%20NJ%2008648!5e0!3m2!1sen!2sus!4v1693520000000!5m2!1sen!2sus"
            width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade" title="Google Map">
          </iframe>
        </div>
      </div>
    </div>

    <footer class="text-center my-4 text-[10px] text-gray-600">
      <p>&copy; 2025 Kiran, Sravanthi & Ishanth Housewarming Ceremony. All rights reserved.</p>
      <p>Made with ‚ù§Ô∏è by Gnandeep Venigalla</p>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
  <script src="public/js/script.js"></script>
</body>
</html>
